<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <Link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="container">
    <div class="container-1">
      <div class="container-1-title">
        <h1 class="title">Learn to code by watching others</h1>
      </div>
      <p class="paragraph-1">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>

  <div>
    <button class="btn"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      <div class="container-2">
        <form id="form" action="/">
          <div class="input-container">
            <input type="text" name="" id="firstName" placeholder="First Name">
            <div class="error"></div>
          </div>
          <div class="input-container">
            <input type="text" name="" id="lastName" placeholder="Last Name" >
            
            <div class="error"></div>
          </div>
          <div class="input-container">
            <input type="email" name="" id="email" placeholder="Email Address">
            <div class="error"></div>
          </div>
          <div class="input-container">
            <input type="password" name="" id="password" placeholder="Password">
            <div class="error"></div>
          </div>
          <button type="submit" class="btn-2"><span>Claim your free trial</button>
        </form>
        <div>
          <p class="paragraph-2">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </div>
  </div>
   
    
  </main>
  <script src="script.js"></script>
</body >
</html>
